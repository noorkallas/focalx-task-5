<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noor Calculator</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center h-100">
      <div class="calculator card shadow-lg">
        <div class="card-body">
          <input type="text" id="calc-display" class="form-control text-right mb-4" disabled />
          <div class="calc-buttons">
            <!-- Row 1 -->
            <div class="row">
              <button class="col glass-btn" data-value="7">7</button>
              <button class="col glass-btn" data-value="8">8</button>
              <button class="col glass-btn" data-value="9">9</button>
              <button class="col glass-btn operator" data-value="/">÷</button>
            </div>
            <!-- Row 2 -->
            <div class="row">
              <button class="col glass-btn" data-value="4">4</button>
              <button class="col glass-btn" data-value="5">5</button>
              <button class="col glass-btn" data-value="6">6</button>
              <button class="col glass-btn operator" data-value="*">×</button>
            </div>
            <!-- Row 3 -->
            <div class="row">
              <button class="col glass-btn" data-value="1">1</button>
              <button class="col glass-btn" data-value="2">2</button>
              <button class="col glass-btn" data-value="3">3</button>
              <button class="col glass-btn operator" data-value="-">−</button>
            </div>
            <!-- Row 4 -->
            <div class="row">
              <button class="col glass-btn" data-value="0">0</button>
              <button class="col glass-btn" data-value=".">.</button>
              <button class="col glass-btn operator" data-value="+">+</button>
              <button class="col glass-btn" id="equals">=</button>
            </div>
            <!-- Row 5 (Clear) -->
            <div class="row">
              <button class="col glass-btn" id="clear">C</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
